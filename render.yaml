services:
  # Backend FHIR Proxy Service
  - type: web
    name: ehr-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8005
              - key: FHIR_BASE_URL
          value: https://fdfbc9a33dc5.ngrok-free.app/fhir

  # Frontend Static Site
  - type: web
    name: ehr-frontend
    env: static
    buildCommand: npm install --legacy-peer-deps && npm run build:deploy
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        value: https://ehr-backend-87r9.onrender.com  # Your Render backend URL
      - key: DISABLE_ESLINT_PLUGIN
        value: true
      - key: CI
        value: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
