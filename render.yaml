services:
  # Backend FHIR Proxy Service
  - type: web
    name: ehr-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8005
      - key: FHIR_BASE_URL
        value: http://localhost:8080/
      - key: AUTO_SYNC_ON_STARTUP
        value: false
      - key: RAG_ENABLED
        value: true
      - key: RAG_STORE_PATH
        value: ./chroma-rag
      - key: RAG_EMBED_MODEL
        value: disabled
      - key: HF_HOME
        value: ./hf_cache
      - key: ANONYMIZED_TELEMETRY
        value: false
      - key: CHROMA_SERVER_CORS_ALLOW_ORIGINS
        value: '["*"]'
      - key: CHROMA_SERVER_HOST
        value: 0.0.0.0
      - key: CHROMA_SERVER_HTTP_PORT
        value: 8000

  # Frontend Static Site
  - type: web
    name: ehr-frontend
    env: static
    buildCommand: npm install --legacy-peer-deps && npm run build:deploy
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_URL
        value: https://ehr-backend-87r9.onrender.com  # Your Render backend URL
      - key: PUBLIC_URL
        value: /
      - key: DISABLE_ESLINT_PLUGIN
        value: true
      - key: CI
        value: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
