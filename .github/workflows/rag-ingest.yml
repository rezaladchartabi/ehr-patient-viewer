name: Auto-Ingest RAG Data

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual trigger

jobs:
  ingest-rag:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Wait for deployment
      run: |
        echo "⏳ Waiting for deployment to complete..."
        sleep 120  # Wait 2 minutes for deployment
        
    - name: Auto-ingest RAG data
      run: |
        echo "🚀 Starting automatic RAG data ingestion..."
        ./scripts/auto_ingest.sh
      env:
        BACKEND_URL: https://ehr-backend-87r9.onrender.com
        
    - name: Verify ingestion
      run: |
        echo "🔍 Verifying RAG data..."
        COUNT=$(curl -s -X POST https://ehr-backend-87r9.onrender.com/rag/search \
          -H "Content-Type: application/json" \
          -d '{"query": "test"}' | jq '.hits | length')
        echo "📊 RAG documents: $COUNT"
        
        if [ "$COUNT" -gt 0 ]; then
          echo "✅ RAG data successfully ingested!"
        else
          echo "❌ RAG data ingestion failed!"
          exit 1
        fi
